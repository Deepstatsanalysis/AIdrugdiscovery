name: aidrugdiscovery
version: "1"
summary: toolkit
description: chemoinformatics toolkit
grade: stable
confinement: strict

apps:
  bmetoolkit:
    command: bmetoolkit

parts:
  gnu-hello:
    plugin: autotools
    source: https://github.com/rdkit/rdkit.git
    
    plugin: conda
    conda-packages:
     
     
      - IPython
      - matplotlib
      
      - pytorch
      - tables
      - keras
      - tensorflow
      - nbformat
      - nbconvert
      - runipy
  


apps:
  offlineimap:
    command: bin/aidrugdiscovery
