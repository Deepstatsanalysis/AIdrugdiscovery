name: aidrugdiscovery # you probably want to 'snapcraft register <name>'
#base: core18 # the base snap is the execution environment for this snap
version: '1.0' # just for humans, typically '1.2+git' or '1.3.2'
summary: Batch image resizer with a GUI # 79 char long summary
description: |
  aidrugdiscovery

grade: devel # must be 'stable' to release into candidate/stable channels
confinement: devmode # use 'strict' once you have the right plugs and slots


architectures:
  - build-on: [amd64, i386]
    run-on: all

parts:
  movies:
    source: .
    plugin: dump
    stage-packages:
    - python
    - conda

apps:
  aidrugdiscovery:
    command: bmetoolkit.sh
    plugs: [x11, unity7, pulseaudio, wayland, desktop, desktop-legacy, gsettings, home]
