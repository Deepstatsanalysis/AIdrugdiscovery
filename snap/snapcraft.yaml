name: aidrugdiscovery
version: git
summary: toolkit
description: |
  chemoinformatics toolkit

confinement: devmode
base: core18

parts:
  offlineimap:
    plugin: python
    python-version: python3
    source: .
    stage-packages:
      - python-six
      - PySimpleGUI
      -IPython
      -matplotlib
      -sklearn
      -pytorch
      -tables
      -keras
      -tensorflow
      -nbformat
      -nbconvert
      -runipy
      -rdkit

apps:
  offlineimap:
    command: bin/aidrugdiscovery
